<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xendit Test</title>
  <script src="https://js.xendit.co/v1/xendit.min.js"></script>
</head>
<body>
  <button id="testCheckoutButton">Test Xendit Checkout</button>

  <script>
    document.getElementById('testCheckoutButton').addEventListener('click', () => {
      try {
        if (!window.Xendit) {
          alert('Xendit is not available.');
          return;
        }

        Xendit.setPublishableKey('xnd_public_development_your_key_here');
        const params = {
          external_id: `test_invoice_${new Date().getTime()}`,
          amount: 1000,
          payer_email: 'test@example.com',
          description: 'Test Invoice'
        };

        Xendit.invoice.create(params, function(err, response) {
          if (err) {
            console.error('Error creating test invoice:', err);
            alert('Failed to create test invoice.');
          } else {
            console.log('Invoice Created:', response);
            window.location.href = response.invoice_url;
          }
        });
      } catch (error) {
        console.error('Error during Xendit test:', error);
        alert('An error occurred during the Xendit test.');
      }
    });
  </script>
</body>
</html>
